{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Delete Participant</h1>
    <p class="text-gray-600 mb-4">Are you sure you want to delete the participant <strong>{{ participant.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'participant_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
