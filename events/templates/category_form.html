{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-purple-400 to-blue-400">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
            <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
                {% if form.instance.pk %}
                    ✏️ Update Category
                {% else %}
                    🏷️ Create Category
                {% endif %}
            </h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Name</label>
                    <input type="text" name="name" placeholder="Enter category name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">Description</label>
                    <textarea name="description" placeholder="Enter category description"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                            <div class="flex justify-center mt-6 space-x-4">
                <button type="submit"
                    class="w-full py-2 bg-gradient-to-r from-gray-700 to-blue-500 text-white rounded-lg shadow-md transition-all duration-300">
                    {% if form.instance.pk %}
                        ✅ Update
                    {% else %}
                        🚀 Create
                    {% endif %}
                </button>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'category_list' %}"
                   class="text-blue-600 hover:underline">❌ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
