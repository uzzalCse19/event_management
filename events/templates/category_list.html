{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Categories</h1>
<div class="mb-4">
    <a href="{% url 'create_category' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Create Category
    </a>
</div>
{% comment %} Category  {% endcomment %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for category in categories %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold">{{ category.name }}</h2>
        <p class="text-gray-600">{{ category.description }}</p>
        <div class="mt-4">
            <a href="{% url 'update_category' category.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded">Edit</a>
            <a href="{% url 'delete_category' category.pk %}" class="bg-red-600 text-white px-4 py-2 rounded ml-2">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
