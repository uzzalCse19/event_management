
{% extends 'base.html' %}

{% block content %}
<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Delete Event</h1>
        <p class="text-gray-600 mb-4">Are you sure you want to delete the event <strong>{{ event.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
            <a href="{% url 'event_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
