{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">⚠️ Delete Category</h1>
        <p class="text-gray-700 mb-4">Are you sure you want to delete <strong class="text-black">{{ category.name }}</strong>?</p>
        <div class="flex justify-center space-x-4 mt-6">
            <form method="post">
                {% csrf_token %}
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300">
                    🗑 Yes, Delete
                </button>
            </form>
            <a href="{% url 'category_list' %}"
               class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300">
               ❌ Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
